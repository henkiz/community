---
extends: default
rules:
  indentation:
    spaces: 2
    indent-sequences: consistent
  quoted-strings:
    quote-type: single
    required: only-when-needed
  truthy:
    # Allowing 'on' due to: https://github.com/adrienverge/yamllint/issues/158
    allowed-values: ['true', 'false', 'yes', 'no', 'on']
